<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image </title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Urbanist:wght@300;400;600;700;800;900&display=swap");
    html {
      font-family: "Poppins", sans-serif;
    }
    img{
      
      max-width: 250px;
      height: auto;
      box-shadow: rgba(red, green, blue, alpha);
      border-radius: 8px;
    }
  </style>
</head>
<body>
 
  <img src="./images/html.png" alt="This is Image" width="100%" height="auto" />
  <img src="./images/html.png" alt="This is Image" width="100%" 
  height="auto"
  usemap="#maps" />
  <p>Image with Map</p>
  <map name="maps">
    <area shape="circle" coords="0,0,150,50" href="https://www.google.com/" alt="Google" target="_blank">
</body>
</html>
