<!-- *---------------------------------------- -->

<!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Iframe</title>
  </head>
  <body>
    <!-- keep in mind we cannot embed all the sites ex. google, yt direct  -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/3meEKZ5ni_M?si=qpQu_Xf1QKFRblcR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
     <hr>
     <iframe src="https://www.wikipedia.org/" frameborder="0" width="100%" height="500"></iframe>
     <hr>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d98808.38441482023!2d89.34716379162144!3d23.024192430286153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ffa0127b745e19%3A0x467fb2b9699cfdc9!2sNoapara!5e0!3m2!1sen!2sbd!4v1754244218795!5m2!1sen!2sbd" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </body>
</html>
